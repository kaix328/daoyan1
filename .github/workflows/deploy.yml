name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies & Build 91Writing
        working-directory: ./91Writing
        run: |
          npm ci
          npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # 复制主程序静态文件
          cp index.html _site/
          cp style.css _site/
          cp script_gen.css _site/
          cp -r js _site/js
          # 复制91Writing构建产物
          mkdir -p _site/91Writing
          cp -r 91Writing/dist/* _site/91Writing/
          # 复制其他静态资源
          cp README.md _site/ 2>/dev/null || true
          cp -r 91Writing/image _site/91Writing/image 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
