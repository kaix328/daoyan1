name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies & Build 91Writing
        working-directory: ./91Writing
        run: |
          npm ci
          npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # 复制主程序静态文件
          cp index.html _site/
          cp style.css _site/
          cp script_gen.css _site/
          cp -r js _site/js
          # 复制91Writing构建产物 (保留 dist 目录以保证路径一致)
          mkdir -p _site/91Writing/dist
          cp -r 91Writing/dist/* _site/91Writing/dist/
          # 复制图片资源
          cp -r 91Writing/image _site/91Writing/image 2>/dev/null || true
          # 创建 .nojekyll 防止 GitHub Pages 忽略下划线文件
          touch _site/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
